<script>
    /*4. Hacer una página que genere el juego del PUM hasta 100. Es decir, que escriba los números separados
     por coma y cada vez que encuentre un número terminado en 7 o múltiplo de 7 escriba PUM y cambie de línea:
     1, 2, 3, 4, 5, 6, PUM
     8, 9, 10, 11, 12, 13, PUM
     15, 16, PUM
     18, 19, 20, PUM*/
    for (var i = 1; i < 101; i++){
        var x = String(i);
        var z = x.length;
        var quitar = x.substr(z-1);
        if (quitar == "7" || i % 7 == 0){
            document.write("PUM<br/>")
        } else {
            document.write(i + ", ");
        }
    }
</script>
</body>
