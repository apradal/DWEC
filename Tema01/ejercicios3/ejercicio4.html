<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
</head>
<body>
<script>
    /*Calcular si un número introducido es par o impar.*/
    var str = "";
    do{
        var n1 = parseInt(prompt("Introduce un número"));
    }while(isNaN(n1));
    (n1 % 2 == 0) ? str += "El número es par" : str += "El número es impar";
    document.write(str);
</script>
</body>
</html>
