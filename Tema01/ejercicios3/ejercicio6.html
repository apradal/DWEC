<!DOCTYPE html>

<body>
<h1>Calculo de letra de DNI</h1>
<script>
    /*El cálculo de la letra del Documento Nacional de Identidad (DNI) es un proceso matemático sencillo
     que se basa en obtener el resto de la división entera del número de DNI y el número 23. A partir del
      resto de la división, se obtiene la letra seleccionándola dentro de un array de letras.
     El array de letras es:
     var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
     Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 la letra es la A. Con estos datos,
      elaborar un pequeño script que valide el DNI introducido por el usuario. Puedes ayudarte de la clase Array o de la clase String.*/
    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
    do{
        var dni = prompt("Introduzca su DNI sin letra");
        while (dni.length != 8){
            var dni = prompt("Introduzca su DNI sin letra (8 dígitos)");
        }
    } while(isNaN(dni) || dni == null || dni == "");
    document.write("Su letra es: " + letras[dni % 23]);
</script>
</body>
</html>
