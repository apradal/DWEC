<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
</head>
<body>
<script>
    /*Calcular el factorial de un número introducido por pantalla.*/
    do{
        var n1 = parseInt(prompt("Introduzca un número"));
    }while (isNaN(n1));
    function factorial(numero) {
        if (numero <= 1){
            return 1;
        }
        return numero*factorial(numero - 1);
    }
    document.write (factorial(n1));
</script>
</body>
</html>
