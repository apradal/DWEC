<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica01</title>
</head>
<body>
<h1>Tabla de multiplicar del 6, sumar del 7 y dividir de 8</h1>
<h2>Multiplicar</h2>
<script>
    for (var i=1; i < 11; i++){
        document.write(6 + " x " + i + " = " + 6*i + "<br/>");
    }
</script>
<h2>Sumar</h2>
<script>
    var i = 1;
    do{
        document.write(7 + " + " + i + " = " + parseInt(7+i) + "<br/>");
        i++;
    } while (i < 11);
</script>
<h2>Dividir</h2>
<script>
    var i = 1;
    var n1 = 8;
    while (i < 11) {
        document.write(n1 + " / " + 8 + " = " + n1/8 + "<br/>");
        n1 += 8;
        i++
    }
</script>
<h2>Desplazamiento de bits</h2>
<script>
    /*127 / 8 =
     80 x 4=
     35 / 2=
     40 x 16=*/
    document.write("127 / 8 con desplazamiento de bits = " + (127 >> 3) + "<br/>");
    document.write("80 x 4 con desplazamiento de bits = " + (80 << 2) + "<br/>");
    document.write("35 / 2 con desplazamiento de bits = " + (35 >> 1) + "<br/>");
    document.write("40 x 16 con desplazamiento de bits = " + (  40 << 4) + "<br/>");
</script>
</body>
</html>
