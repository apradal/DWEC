<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        /*4. Introduce un nombre y una nota mediante caja de texto. Si la nota es mayor que 4,
                se debe mostrar el texto “nombre está aprobado con un xx”*/
        let name = prompt("Introduzca un nombre:");
        let nota = prompt("Introduzca su nota");
        if (nota > 4) {
            document.writeln(name + " está aprobado con un " + nota + "<br/>");
        }
    </script>
</body>

</html>
