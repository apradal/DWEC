    <script>
        /*5. Introduce 2 números y muestra un texto por pantalla que diga cuál es el mayor.*/
        let n1, n2;
        n1 = prompt("Comparar entre 2 números, n1:");
        n2 = prompt("Comparar entre 2 números, n2:");
        document.writeln("El número " + (n1 > n2 ? n1 : n2) + " es el mayor<br/>");
        //document.writeln("El número " + Math.max(n1, n2) + " es el mayor<br/>");
    </script>
