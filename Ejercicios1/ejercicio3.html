<body>
    <script>
        /*3. Introduce dos números mediante caja de texto y muestra en pantalla la suma y la multiplicación de ambos.*/
        var number1 = prompt("Introduce el número 1 para operar");
        var number2 = prompt("Introduce el número 2 para operar");
        document.writeln("La suma de los dos número es: " + (parseInt(number1) + parseInt(number2)) + "<br/>");
        document.writeln("La multiplicación de los dos número es: " + number1 * number2 + "<br/>");
    </script>
</body>
